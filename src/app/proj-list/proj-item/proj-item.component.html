<div class="card" style="margin-top:15px;">
  <div class="card-block" style="min-height:225px;">
    <div class="row">
      <div class="col-5">
        <img [src]="projEle.image_path" class="img-responsive" style="width:100%;height:auto;">
      </div>
      <div class="col-7">
        <div style="margin-top: calc(50% - 50px);">
          <div class="row">
            <div class="col-12">
              <h4 class="card-title"><strong>{{projEle | project:'head'}}</strong></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h5>{{projEle | project:'time'}}</h5>
            </div>
          </div>
        </div>

      </div>
    </div>
    <hr>
    <div class="row">
      <h5 class="card-text col-xs-12" style="padding:10px;" [innerHtml]="projEle.description">
      </h5>
    </div>
    <hr *ngIf="projEle.links">
    <div class="row">
      <div class="col-6" style="text-align:center;">
          <a *ngFor="let elink of projEle.links" [href]="elink.link" target="_blank" data-toggle="tooltip" [title]="elink.hover_info">
            <i [class]="elink.fa_icon" aria-hidden="true"></i>
            </a>
      </div>
      <div class="col-6" style="text-align:center;border-left: 1px solid #ccc;">
          <span class="badge badge-primary" *ngFor="let lang of projEle.languages" style="margin-right: 10px;">{{lang}}</span>
      </div>
    </div>
  </div>
</div>
